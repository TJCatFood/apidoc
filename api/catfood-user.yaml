openapi: 3.0.0
info:
  version: 0.1.0
  title: catfood-user
  description: 用户管理模块 API
servers:
  - url: 'http://localhost:8000/api/v1/user'
paths:
  /login:
    post:
      summary: '进行登录操作'
      operationId: post-login
      tags:
        - Account
      parameters:
      - name: userToken
        in: cookie
        description: '（自动登录）用于鉴权的用户Token'
        required: true
        schema:
          type: string
      requestBody:
        content:
          'application/json':
            schema:
              properties:
                  userID: 
                    description: '（无Token时）登录的用户 ID'
                    type: integer
                    format: int32
                  passwordDigest:
                    description: '（无Token时）密码哈希'
                    type: string                 
      responses:
        '200':
          description: 'OK - Successfully obtained user information'
          content:
            application/json:
              schema:
                properties:
                  isSuccess:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/accountMessage'
        '400':
          description: 'Bad Request - Invalid user ID or userToken'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /grade-weight:
    get:
      summary: '获取某门课程的给分权重'
      operationId: get-courses-grade-weights
      tags:
        - Grade
      parameters:
        - name: courseID
          in: query 
          description: 查询的课程 ID
          required: true
          schema:
            type: integer
            format: int32
        - name: userToken
          in: cookie
          description: '用于鉴权的用户Token'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'OK - Successfully obtained grade weights'
          content:
            application/json:
              schema:
                properties:
                  isSuccess:
                    type: boolean
                    default: true
                  data:
                   $ref: '#/components/schemas/gradeWeight'
        '400':
          description: 'Bad Request - Invalid course ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - grade weights not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: '设置某门课程的给分权重'
      operationId: update-courses-grade-weights
      tags:
        - Grade
      parameters:
        - name: userToken
          in: cookie
          description: 用于鉴权的用户Token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                teacherID:
                  type: integer
                  format: int32 
                proportion: 
                  $ref: '#/components/schemas/gradeWeight'            
      responses:
        '200':
          description: 'OK - Successfully update grade weights'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accepted'
        '400':
          description: 'Bad Request - Invalid value supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - grade weights not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /grade:
    get:
      summary: '获取某学生在某门课程中的得分详情'
      operationId: get-grade-details
      tags:
        - Grade
      parameters:
        - name: userToken
          in: cookie
          description: '用于鉴权的用户Token'
          required: true
          schema:
            type: string
        - name: courseID
          in: query 
          description: 查询的课程 ID
          required: true
          schema:
            type: integer
            format: int32
        - name: studentID
          in: query 
          description: 查询的学生 ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - Successfully obtained grade details'
          content:
            application/json:
              schema:
                properties:
                  isSuccess:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/grade'
        '400':
          description: 'Bad Request - Invalid user ID or course ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - grade not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /grades/bonus:
    put:
      summary: '设定学生额外加分'
      operationId: set-bonus
      tags:
        - Grade
      parameters:
        - name: userToken
          in: cookie
          description: '用于鉴权的用户Token'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - teacherID
                - courseID
              properties:
                teacherID:
                  description: 进行操作的教师 ID
                  type: integer
                  format: int32 
                courseID:
                  description: 课程 ID
                  type: integer
                  format: int32
                students:
                  description: 待设定加分的若干学生
                  type: array
                  items:
                    properties: 
                      studentID: 
                        description: 学生 ID
                        type: integer
                        format: int32                                 
                      bonus: 
                        description: 加分值
                        type: number
                        format: float
      responses:
        '200':
          description: 'OK - Successfully Set Bonus'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accepted'
        '400':
          description: 'Bad Request - Invalid user ID or course ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - Student or Course not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        '500':
          description: 'Internal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /register:
    post:
      summary: '教师或助教注册'
      operationId: register
      tags:
        - Account
      requestBody:
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/account'
      responses:
        '201':
          description: 'OK - Registeration Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accepted' 
        '400':
          description: 'Bad Request - Illformed Username or Email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '500':
          description: 'Interal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /account:
    get:
      summary: '查看账户信息'
      operationId: get-account
      tags:
        - Account
      parameters:
      - name: userToken
        in: cookie
        description: '用于鉴权的用户Token'
        required: true
        schema:
          type: string
      - name: userID
        in: query
        description: '当前账户 ID'
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '201':
          description: 'OK - Get Account Message Success'
          content:
            application/json:
              schema:
                properties:
                  isSuccess:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/accountMessage' 
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - User Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'                
        '500':
          description: 'Interal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: '更新账户信息'
      operationId: update-account
      tags:
        - Account
      parameters:
      - name: userToken
        in: cookie
        description: '用于鉴权的用户Token'
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required: 
                - userID
              properties:
                userID:
                  description: 要更新信息的账户 ID
                  type: integer
                  format: int32        
                email:
                  description: 更新后的邮箱
                  type: string
                  format: email
                avatar:
                  description: 更新后的头像
                  type: string
                  format: url 
      responses:
        '201':
          description: 'OK - Account Update Success'
          content:
            application/json:
              schema:
                properties:
                  isSuccess:
                    type: boolean
                    default: true
                  data:
                    $ref: '#/components/schemas/accountMessage' 
        '400':
          description: 'Bad Request - Illformed Email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - User Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'                
        '500':
          description: 'Interal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /account/password:
    patch:
      summary: '修改账户密码'
      operationId: update-password
      tags:
        - Account
      parameters:
      - name: userToken
        in: cookie
        description: '用于鉴权的用户Token'
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              required: 
                - userID 
                - previousPasswordDigest
                - newPasswordDigest
              properties:
                userID:
                  description: 要修改密码的账户 ID
                  type: integer
                  format: int32
                previousPasswordDigest:
                  description: 原先密码的摘要值
                  type: string
                newPasswordDigest:
                  description: 修改后密码的摘要值
                  type: string
      responses:
        '201':
          description: 'OK - Password Update Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accepted' 
        '400':
          description: 'Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - User Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'                
        '500':
          description: 'Interal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'    
  /accounts:
    post:
      summary: '导入学生账户'
      operationId: import-accounts
      tags:
        - Account
      parameters:
      - name: userToken
        in: cookie
        description: '用于鉴权的用户Token'
        required: true
        schema:
          type: string        
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items: 
                $ref: '#/components/schemas/account'
      responses:
        '201':
          description: 'OK - Import Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accepted' 
        '400':
          description: 'Bad Request - Illformed Username or Email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '500':
          description: 'Interal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /grades: 
    get:
      summary: '老师/助教查看班级内所有学生的成绩'
      operationId: get-grades
      tags:
        - Grade
      parameters:
        - name: userToken
          in: cookie
          description: '用于鉴权的用户Token'
          required: true
          schema:
            type: string
        - name: courseID
          in: query
          description: '要获取成绩的班级 ID'
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - Successfully Obtained Student Grades'
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    default: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/grade'
        '404':
          description: 'Not Found - Course Not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        '500':
          description: 'Interal Server Error'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    gradeWeight:
      title: Grade Weight
      type: object
      required:
        - courseID
        - weightAssignment
        - weightExam1
        - weightExam2
        - weightExperiment
        - weightCombat
        - weightAttendance
      properties:
        courseID:
          description: 课程 ID
          type: integer
          format: int32    
        weightAssignment:
          description: 课程成绩中作业所占的权重
          type: number
          format: float
        weightExam1:
          description: 课程成绩中第一次测试所占的权重
          type: number
          format: float
        weightExam2:
          description: 课程成绩中第二次测试所占的权重
          type: number
          format: float
        weightExperiment:
          description: 课程成绩中实验所占的权重
          type: number
          format: float
        weightCombat:
          description: 课程成绩中对抗练习所占的权重
          type: number
          format: float
        weightAttendance:
          description: 课程成绩中出勤所占的权重
          type: number
          format: float

    account:
      title: Account
      type: object
      required: 
        - userID
        - passwordDigest
        - universityID
        - schoolID
        - personalID    
      properties:
        userID:
          description: 账户 ID
          type: integer
          format: int32
        passwordDigest:
          description: 密码摘要值
          type: string
        realname:
          description: 用户姓名
          type: string
        email:
          description: 用户邮箱
          type: string
          format: email
        universityID:
          description: 用户所在大学的 ID
          type: integer
          format: int32
        schoolID:
          description: 用户所在学院的 ID
          type: integer
          format: int32
        character:
          description: 用户角色
          type: integer
          format: int32
        personalID:
          description: 用户学工号
          type: string
        avatar:
          description: 用户头像
          type: string
          format: url

    grade:
      title: Grade
      type: object
      required: 
        - courseID 
        - studentID
        - totalPoint 
      properties:
        courseID:
          description: 课程 ID
          type: integer
          format: int32
        studentID:
          description: 学生 ID
          type: integer
          format: int32
        assignmentPoint:
          description: 作业成绩
          type: integer
          format: int32          
        exam1Point:
          description: 第一次测试成绩
          type: integer
          format: int32 
        exam2Point:
          description: 第二次测试成绩
          type: integer
          format: int32 
        experimentPoint:
          description: 实验成绩
          type: integer
          format: int32 
        combatPoint:
          description: 对抗成绩
          type: integer
          format: int32 
        attendancePoint:
          description: 出勤成绩
          type: integer
          format: int32 
        bonusPoint:
          description: 额外加分
          type: integer
          format: int32   
        totalPoint:
          description: 总分
          type: integer
          format: int32 
                                                     
    accountMessage:
      title: Account Message
      type: object
      required:
        - userID
        - realname
        - email
        - universityID
        - schoolID
        - character
        - personalID
        - avatar
        - userToken
      properties:
        userID:
          description: 账户 ID
          type: integer
          format: int32
        realname:
          description: 用户姓名
          type: string
        email:
          description: 用户邮箱
          type: string
          format: email
        universityID:
          description: 用户所在大学的 ID
          type: integer
          format: int32
        schoolID:
          description: 用户所在学院的 ID
          type: integer
          format: int32
        character:
          description: 用户角色
          type: integer
          format: int32
        personalID:
          description: 用户学工号
          type: string
        avatar:
          description: 用户头像
          type: string
          format: url
        userToken:
          description: 鉴权口令
          type: string

    accepted:
      title: Accepted
      type: object
      properties:
        isSuccess:
          type: boolean
          default: true
        data:
          type: object
          properties:
            message:
              type: string

    badRequest:
      title: Bad Request
      type: object
      properties:
        isSuccess:
          type: boolean
          default: false
        error:
          type: object
          properties:
            message:
              type: string

    notFound:
      title: Not Found
      type: object
      properties:
        isSuccess:
          type: boolean
          default: false
        error:
          type: object
          properties:
            message:
              type: string

    Error:
      title: Internal Error
      type: object
      required:
        - message
      properties:
        isSuccess:
          type: boolean
          default: false
        error:
          type: object
          properties:
            message:
              type: string

