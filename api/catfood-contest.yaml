openapi: 3.0.0
info:
  version: 0.0.1
  title: catfood-contest
  description: 对抗模块 API
servers:
  - url: 'http://localhost:8000/api/v1/contest'
paths:
  /matches:
    get:
      summary: '获取某个学生在某门课程的参加比赛历史'
      operationId: get-matches
      tags:
        - match
      parameters:
        - name: studentId
          in: query
          description: 查询的学生 ID
          required: true
          schema:
            type: integer
            format: int32
        - name: courseId
          in: query
          description: 查询的课程 ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - Successfully obtained match list'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/matches'
        '400':
          description: 'Bad Request - Invalid user ID or course ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - user or course not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /match/{matchId}:
    get:
      summary: ' 学生查看某门课程自己某场比赛详情'
      operationId: get-match-matchId
      tags:
        - match
      parameters:
        - name: matchId
          in: path
          description: 查询的参加比赛的 ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - Successfully obtained match'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/match'
        '400':
          description: 'Bad Request - Invalid match ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - match not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /matches/{contestId}?type=0: 
    get:
      summary: '老师查看某次比赛的所有对抗成绩'
      operationId: get-matches-contestId-0
      tags:
        - match
      parameters:
        - name: contestId
          in: path
          description: 查询的比赛的 ID
          required: true
          schema:
            type: integer
            format: int32
        - name: type
          in: query
          description: 确定返回的数据类型
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - 成功获取比赛列表，type 为 0 时以对抗为单位，type 为 1 时以学生为单位'
          content:
            application/json:
              schema:
                type: object
                properties:
                  courseId:
                    type: integer
                    format: int32
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/contestMatches'
    
        '400':
          description: 'Bad Request - Invalid contest ID or type supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - contest not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /matches/{contestId}?type=1: 
    get:
      summary: '老师查看某次比赛的所有对抗成绩'
      operationId: get-matches-contestId-1
      tags:
        - match
      parameters:
        - name: contestId
          in: path
          description: 查询的比赛的 ID
          required: true
          schema:
            type: integer
            format: int32
        - name: type
          in: query
          description: 确定返回的数据类型
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - 成功获取比赛列表，type 为 0 时以对抗为单位，type 为 1 时以学生为单位'
          content:
            application/json:
              schema:
                type: object
                properties:
                  courseId:
                    type: integer
                    format: int32
                  matches:
                    type: array
                    items:
                      $ref: '#/components/schemas/studentMatches'
    
        '400':
          description: 'Bad Request - Invalid contest ID or type supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - contest not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /contest:
    get:
      summary: '获取某门课程下的还未开始的比赛（一个或没有'
      operationId: get-contest-courseId
      tags:
        - contest
      parameters:
        - name: courseId
          in: query
          description: 查询的课程 ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - Successfully obtained contest'
          content:
            application/json:
              schema:
                type: object
                properties:
                  contest:
                    $ref: '#/components/schemas/contest'
                  bIsParticipated:
                    type: boolean
        '400':
          description: 'Bad Request - Invalid course ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - contest not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: '老师发布某门课程的比赛'
      operationId: post-contest-userId
      tags:
        - contest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contest:
                  $ref: '#/components/schemas/postContest'
      responses:
        '201':
          description: 'OK - Contest created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/contest' 
        '400':
          description: 'Bad Request - Invalid user ID or course ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - user or course not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'      
  /questions:
    get:
      summary: '老师查看题库内的所有题目列表'
      operationId: get-questions
      tags:
        - question
      responses:
        '200':
          description: 'OK - Successfully obtained question list'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/questions'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /question/{questionType}/{questionId}: 
    get:
      summary: '老师查看题库中某一题目的详情'
      operationId: get-question-questionType-questionId
      tags:
        - question
      parameters:
        - name: questionType
          in: path
          description: 获取的题目类型（ 0 为单选， 1 为多选）
          required: true
          schema:
            type: integer
            format: int32
        - name: questionId
          in: path
          description: 获取的题目 ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - Successfully obtained question'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/question'
        '400':
          description: 'Bad Request - Invalid question ID or question type supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - question not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: '老师增加题库中的题目'
      operationId: put-question-questionType-questionId
      tags:
        - question
      parameters:
        - name: questionType
          in: path
          description: 修改的题目类型（ 0 为单选， 1 为多选）
          required: true
          schema:
            type: integer
            format: int32
        - name: questionId
          in: path
          description: 修改的题目 ID
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putQuestion'
      responses:
        '200':
          description: 'OK - question changed'
          content:
            application/json:
              schema:
                type: object
                properties:            
                  question:
                    type: object
                    $ref: '#/components/schemas/question' 
        '400':
          description: 'Bad Request - Invalid question ID or type or user ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - question or user not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: '老师删除题库中的题目'
      operationId: delete-question-questionType-questionId
      tags:
        - question
      parameters:
        - name: questionType
          in: path
          description: 修改的题目类型（ 0 为单选， 1 为多选）
          required: true
          schema:
            type: integer
            format: int32
        - name: questionId
          in: path
          description: 修改的题目 ID
          required: true
          schema:
            type: integer
            format: int32
        - name: userId
          in: query
          description: 操作者 ID
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 'OK - question deleted'
          content:
            application/json:
              schema:
                type: object
                properties:            
                  question:
                    type: object
                    $ref: '#/components/schemas/question' 
        '400':
          description: Bad Request - Invalid question ID or type or user ID supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        '404':
          description: 'Not Found - question not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notFound'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /question:
    post:
      summary: '老师增加题库中的题目'
      operationId: post-question-userId
      tags:
        - question
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                contest:
                  $ref: '#/components/schemas/postQuestion'
      responses:
        '201':
          description: 'OK - question created'
          content:
            application/json:
              schema:
                type: object
                properties:            
                  question:
                    type: object
                    $ref: '#/components/schemas/question' 
        '400':
          description: 'Bad Request - Invalid user ID or question type supplied'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
