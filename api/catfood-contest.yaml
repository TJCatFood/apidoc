        courseId:
          type: integer
          format: int32
        timeStamp:
          type: string
          format: date-time
        title:
          type: string
        publisherId:
          type: integer
          format: int32
        participantNumber:
          type: integer
          format: int32
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        chapter:
          type: integer
          format: int32
