        - questionId
        - questionType
        - questionChapter
        - questionContent
        - questionAnswer
        - questionChoiceAContent
        - questionChoiceBContent
      properties:
        questionId:
          type: integer
          format: int32
        questionType:
          type: integer
          format: int32
        questionChapter:
          type: integer
          format: int32
        questionContent:
          type: string
        questionAnswer:
          type: string
