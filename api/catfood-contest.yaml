          format: int32
        description:
          type: string
        courseId:
          type: integer
          format: int32
        matchId:
          type: integer
          format: int32
        timeStamp:
          type: string
          format: date-time
        participants:
          type: array
          items:
            $ref: '#/components/schemas/userParticipant'
