        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        chapter:
          type: integer
          format: int32
        description:
          type: string
        randomQuestions:
          type: boolean
        questions:
          type: array
          items:
            $ref: '#/components/schemas/choosedQuestion'
        courseId:
          type: integer
          format: int32
    choosedQuestion:
      type: object
      required:
        - questionType
        - questionId
