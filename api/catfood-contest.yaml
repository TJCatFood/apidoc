        name:
          type: string
        avatar:
          type: string
          format: url
        universityId:
          type: integer
          format: int32
        universityName:
          type: string
        schoolId:
          type: integer
          format: int32
        schoolName:
          type: string
        matches:
          type: array
          items:
            $ref: '#/components/schemas/matches'
    userParticipant:
      type: object
      required: 
        - userId
        - email
        - name
        - avatar
        - universityId
        - universityName
        - schoolId
        - schoolName
        - rank
