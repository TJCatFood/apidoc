          type: string
        questionChoiceAContent:
          type: string
        questionChoiceBContent:
          type: string
        questionChoiceCContent:
          type: string
        questionChoiceDContent:
          type: string
    putQuestion:
      type: object
      required:
        - userId
        - questionChapter
        - questionContent
        - questionAnswer
        - questionChoiceAContent
        - questionChoiceBContent
      properties:
        userId:
