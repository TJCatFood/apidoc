          format: int32
        title:
          type: string
        participantNumber:
          type: integer
          format: int32
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        chapter:
          type: integer
          format: int32
        description:
          type: string
        courseId:
          type: integer
          format: int32
    questions:
      type: object
      required:
        - questionId
        - questionType
        - questionChapter
        - questionContent
      properties:
        questionId:
          type: integer
          format: int32
        questionType:
          type: integer
          format: int32
        questionChapter:
          type: integer
          format: int32
        questionContent:
          type: string
    questionAndAnswer:
      type: object
      required:
        - question
        - answer
      properties:
